<div class="dialog-header">
  <img src="{{ data.iconURL }}" />
  <h2>{{ data.name }}</h2>
  <div></div>
</div>
<mat-dialog-content>
  <p *ngFor="let paragraph of data.description">
    {{ paragraph }}
  </p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <a mat-button mat-dialog-close>Close</a>
  <a mat-flat-button color="primary" href="{{ data.address }}" target="_blank">
    Show Me
  </a>
</mat-dialog-actions>
