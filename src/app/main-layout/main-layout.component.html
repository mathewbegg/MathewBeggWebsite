<div>
  <mat-toolbar color="primary">
    <h1>Mathew Begg</h1>
    <div class="contact-icons">
      <a
        mat-icon-button
        aria-label="LinkedIn"
        matTooltip="LinkedIn"
        href="https://linkedin.com/in/mathew-begg"
        target="_blank"
      >
        <mat-icon svgIcon="linkedIn"></mat-icon>
      </a>
      <a
        mat-icon-button
        aria-label="Github"
        matTooltip="Github"
        href="https://github.com/mathewbegg"
        target="_blank"
      >
        <mat-icon svgIcon="github"></mat-icon>
      </a>
    </div>
  </mat-toolbar>
  <nav mat-tab-nav-bar mat-stretch-tabs>
    <a
      mat-tab-link
      *ngFor="let page of pages"
      (click)="activePage = page"
      [active]="activePage == page"
      [routerLink]="page.path"
    >
      {{ page.name }}
    </a>
  </nav>
</div>
<div class="content-area">
  <div>
    <router-outlet></router-outlet>
  </div>
</div>
<div class="logo-container">
  <img *ngFor="let logo of logos" src="{{ logo.path }}" />
</div>
