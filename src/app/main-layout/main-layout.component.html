<mat-toolbar color="primary">
  <h1>Mathew Begg</h1>
</mat-toolbar>
<nav mat-tab-nav-bar mat-stretch-tabs>
  <a
    mat-tab-link
    *ngFor="let page of pages"
    (click)="activePage = page.path"
    [active]="activePage == page.path"
    [routerLink]="page.path"
  >
    {{ page.name }}
  </a>
</nav>
<router-outlet></router-outlet>
